<!doctype html>
<html lang="fr">

<head>
    <title>Orinoco - Site e-commerce, boutique en ligne.</title>
    <!-- L'ensemble des balises metas -->
    <meta charset='utf-8'>
    <meta name="keywords" content="Orinoco, site e-commerce, achats en ligne, site web, stratégie marketing, France">
    <meta name="description" content="Orinoco est un site e-commerce de vente de produits en ligne.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <!-- Les balises de liens -->
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <!-- Lien du fichier CSS compilé via SASS et Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<!-- Une page “produit”, qui affiche de manière dynamique l'élément sélectionné par l'utilisateur et lui permet de personnaliser le produit et de l'ajouter à son panier ; -->

<body>
    <!-- En tête de page avec sa navbar dépliante -->
    <header class="px-4 py-3">
        <div class="new-width">
            <navbar>
                <div class="collapse bg-pinkORI" id="navbarHeader">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8 col-md-7 py-4">
                                <h2 class="text-black">À propos</h2>
                                <p class="orangeORI"><em>Orinoco est un site e-commerce de vente de produits en
                                        ligne</em>.
                                </p>
                            </div>
                            <div class="col-sm-4 offset-md-1 py-4">
                                <h2 class="text-black">Liens</h2>
                                <ul class="list-unstyled">
                                    <li><a href="index.html" class="purpleORI disable-link"><em>Accueil</em></a></li>
                                    <li><a href="02-panier.html" class="purpleORI disable-link"><em>Votre
                                                panier</em></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navbar navbar-dark bg-pinkORI box-shadow">
                    <div class="container d-flex justify-content-between">
                        <a href="#" class="navbar-brand d-flex align-items-center">
                            <a class="navbar-brand" href="index.html">
                                <img class="ms-3" src="images/logo-orinoco.jpg" href="index.html"
                                    title="titre du site e-commerce"
                                    alt="vente internationale, meilleurs achats, site web, proposition de produits" />
                            </a>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                            aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </navbar>
        </div>
    </header>

    <!-- Affichage du produit unique -->
    <main>
        <div class="py-4"></div>
        <div class="container-fluid">
            <div class="col-12">
                <div class="card shadow-sm">
                    <img src="${camera.imageUrl}" class="bd-placeholder-img card-img-top" id="imageProduct" width="100%"
                        height="225" alt="vente en ligne, caméra vintage" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="Placeholder: Caméras" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                        dy=".3em"></text>
                    </img>

                    <div class="card-body">
                        <h3 class="display-6 text-center pinkORI" id="nameProduct">${camera.name}</h3>
                        <h4 class="text-center pinkORI" id="priceProduct">${camera.price}€</h4>
                        <p class="card-text pinkORI" id="descriptionProduct">${camera.description}</p>
                        <p class="card-text pinkORI" id="descriptionLenses">${camera.lenses}</p>
                        <!-- menu déroulant permettant à l'utilisateur de choisir une option de personnalisation sans back-end -->
                        <div class="d-flex justify-content-between align-items-center">
                        </div>

                        <div class="btn-group">
                            <a href="">
                                <button type="button" id="my-cart"
                                    class="btn btn-lg btn-outline-secondary btn-outline-ORI">Ajouter au panier
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bas de page informatif -->
    <footer class="mt-5">
        <div class="container py-4 px-5 bg-pinkORI">
            <span class="orangeORI ms-2"><em><a href="mailto:mag@orinoco.fr"
                        class="purpleORI disable-link">mag@orinoco.fr</a> -- Mentions légales -- Livraisons et retours
                    -- Aides et informations</em></span>
        </div>
    </footer>

    <!-- Ajout de Babel pour transpiler le code JS (adaptations plus anciennes) : -->
    <script src="/polyfill.bundle.js"></script>
    <!-- Appel du package bundle.js (minifiy, package, sépare en fichiers, accès à des bibliothèques) : -->
    <script src="/app.bundle.js"></script>
    <!-- Ce chemin permet l'utilisation d'un serveur "localhost" avec "npm start" testant notre code et rechargeant automatiquement le navigateur après modification -->

    <!-- Ajout des fichiers JS par leur source -->
    <script src="./src/product.js"></script>

    <!-- Liens bootstrap pour JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
