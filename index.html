<!doctype html>
<html lang="fr">

<head>
    <title>Orinoco - Site e-commerce, boutique en ligne.</title>
    <!-- L'ensemble des balises metas -->
    <meta charset='utf-8'>
    <meta name="keywords" content="Orinoco, site e-commerce, achats en ligne, site web, stratégie marketing, France">
    <meta name="description" content="Orinoco est un site e-commerce de vente de produits en ligne.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <!-- Les balises de liens -->
    <link rel="canonical" href="https://florian75011.github.io/P5_rouanet_florian_04062021/index.html" />
    <link rel="shortcut icon" type="image/png" href="./images.png">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <!-- Lien du fichier CSS compilé avec SASS "compressed" et Bootsrap -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Ajout de Babel pour transpiler le code JS (adaptations plus anciennes) : -->
    <script src="/polyfill.bundle.js"></script>
    <!-- Appel du package bundle.js (minifiy, package, sépare en fichiers, accès à des bibliothèques) : -->
    <script src="/app.bundle.js"></script>
    <!-- Ce chemin permet l'utilisation d'un serveur "localhost" avec "npm start" testant notre code et rechargeant automatiquement le navigateur après modification -->

    <!-- Liens bootstrap pour JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Liens JS rattachés -->
    <script src="./src/index.js"></script>
</head>
<!-- Une page de vue sous forme de liste, montrant tous les articles disponibles à la vente ; -->
<!-- Une seule catégorie de produits sera présentée : les caméras. -->

<body>
    <!-- En tête de page avec sa navbar dépliante -->
    <header class="px-4 py-3">
        <div class="new-width">
            <div class="collapse bg-pinkORI" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-md-7 py-4">
                            <h2 class="text-black">À propos</h2>
                            <p class="orangeORI"><em>Orinoco est un site e-commerce de vente de produits en
                                    ligne</em>.
                            </p>
                        </div>
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h2 class="text-black">Liens</h2>
                            <ul class="list-unstyled">
                                <li><a href="index.html" class="purpleORI disable-link"
                                        style="font-size: 1.5rem;"><em>Accueil</em></a></li>
                                <li><a href="cart.html" class="purpleORI disable-link"
                                        style="font-size: 1.5rem;"><em>Votre panier</em></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-pinkORI box-shadow">
                <div class="container d-flex justify-content-between">
                    <div class="align-items-center"></div>
                    <a href="index.html" class="navbar-brand">
                        <img class="ms-3" src="images/logo-orinoco.jpg" title="titre du site e-commerce"
                            alt="vente internationale, meilleurs achats, site web, proposition de produits" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Ajout d'un message d'alerte désactivable -->
            <aside>
                <div class="alert alert-dark alert-dismissible fade show mt-2 bg-pinkORI" role="alert">
                    <span class="alert-heading">Découvrez notre produit en cliquant sur le bouton associé !</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
            </aside>
        </div>
    </header>

    <!-- Centre de page : articles. -->
    <main>
        <div class="py-4"></div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 bg-pinkORI px-5" id="cameras_container">
                <!-- Interpollation du JS pour l'affichage de chaque caméra récupérée dans l'API concernée -->
            </div>
        </div>
    </main>

    <!-- Bas de page informatif -->
    <footer class="mt-5">
        <div class="container py-4 px-5 bg-pinkORI">
            <span class="orangeORI ms-2"><em><a href="mailto:mag@orinoco.fr"
                        class="purpleORI disable-link">mag@orinoco.fr</a> -- Mentions légales -- Livraisons et retours
                    -- Aides et informations</em></span>
        </div>
    </footer>
